# cool statusline
[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
	function! Vimicon()
		return ' '
	endfunction
	function! Mymode()
		return ' ' . lightline#mode()
	endfunction
	function! Myfilename()
		let fname = expand("%:t")
		if fname == ""
			let fname = "no name"
		endif
		if &modified
			" let fname = fname . ' +'
			return 'ﱐ ' . fname
		else
			return ' ' . fname
			" return ' ' . fname
		endif
	endfunction
	function! Myfencfile()
		if &filetype == ''
			return ' ' . &fenc
		endif
		return ' ' . &fenc . ',' . &filetype
	endfunction
	function! Mypercent()
		return ' ' . (100 * line('.') / line('$')) . '%'
	endfunction
	let g:lightline = {
	\  'enable': { 'tabline': 0 },
	\  'colorscheme': 'wombat',
	\  'active': {
	\    'left': [ ['vimicon'], ['mode', 'paste'], ['readonly', 'myfilename'] ],
	\    'right': [ ['mypercent'], ['myfencfile'] ] 
	\  },
	\  'inactive': {
	\    'left': [ ['vimicon'], ['myfilename'] ],
	\    'right': [ ['mypercent'], ['myfencfile'] ]
	\  },
	\  'component_function': {
	\    'filepath': 'FilePath',
	\    'vimicon': 'Vimicon',
	\    'mymode': 'Mymode',
	\    'mypercent': 'Mypercent',
	\    'myfilename': 'Myfilename',
	\    'myfencfile': 'Myfencfile',
	\  },
	\  'separator': { 'left': "", 'right': "" },
	\  'subseparator' :{ 'left': '|', 'right': '|' }
	\}

	set laststatus=2
	set noshowmode
'''
