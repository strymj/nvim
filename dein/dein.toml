# ##### dein plugin settings #####

# easy commentout key -> gc, gcc
[[plugins]]
repo = 'tomtom/tcomment_vim'

# easy insert () {} [] <> ...
[[plugins]]
repo = 'tpope/vim-surround'

# expantion copy and paste
[[plugins]]
repo = 'LeafCage/yankround.vim'
hook_add = '''
	nmap p <Plug>(yankround-p)
	xmap p <Plug>(yankround-p)
	nmap P <Plug>(yankround-P)
	nmap gp <Plug>(yankround-gp)
	xmap gp <Plug>(yankround-gp)
	nmap gP <Plug>(yankround-gP)
	nmap <C-p> <Plug>(yankround-prev)
	nmap <C-n> <Plug>(yankround-next)
'''

# neovim terminal plugin
[[plugins]]
repo = 'kassio/neoterm'
hook_add = '''
	nnoremap <silent> <Leader>t :Tnew<CR><c-w>j
	nnoremap <silent> <Leader>c :T roscd && catkin_make<CR><c-w>j
	nnoremap <silent> <Leader>p :T python %<CR><c-w>j
'''

# cool statusline
[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
	let g:lightline = {
		\ 'colorscheme': 'wombat',
		\ 'active': {
			\ 'left': [ ['mode', 'paste'], ['readonly', 'filepath', 'modified'] ]
				\ },
		\ 'component_function':{
			\ 'filepath': 'FilePath'
				\ }
		\ }

	function! FilePath()
		if winwidth(0) > 90 && strlen(expand("%:s")) < 50
			return expand("%:s")
		else
			return expand("%:t")
		endif
	endfunction

	" # show statusbar
	set laststatus=2
	" # hide --INSERT--
	set noshowmode
'''

# file explorer
[[plugins]]
repo = 'kien/ctrlp.vim'
hook_add = '''

	" # prevent from overwriting lightline
	let g:ctrlp_buffer_func = {
		\ 'enter': 'CtrlPEnter',
		\ 'exit': 'CtrlPLeave',
	\ }

	" # when CtrlP buffer opened, lightline and statusline off
	function! CtrlPEnter()
		set laststatus=0
	endfunction

		" # when CtrlP buffer closed, lightline and statusline on
	function! CtrlPLeave()
		set laststatus=2
	endfunction

	" # when you start nvim with no file, use CtrlP
	function CtrlPIfEmpty()
		if @% == ""
			CtrlP ~/
		endif
	endfunction

	augroup AutoCtrlP
		autocmd!
		autocmd VimEnter * call CtrlPIfEmpty()
	augroup END

	" # CtrlP keymapping
	let g:ctrlp_map = '<nop>'
	nnoremap <Leader>e :CtrlP ~/<CR>
	nnoremap <Leader>E :CtrlPClearCache<CR>:CtrlP ~/<CR>
	nnoremap <Leader>n :CtrlP ~/.config/nvim<CR>

	" # japanese file search off
	let g:ctrlp_use_migemo = 0
	" # ambiguous search off
	let g:ctrlp_regexp = 1
	" # use cache
	let g:ctrlp_use_caching = 1
	" # do not delete cache
	let g:ctrlp_clear_cache_on_exit = 0
	" # clear cache mapping
	let g:ctrlp_prompt_mappings = { 'PrtClearCache()': ['<C-r>'] }
	" # lazy search on (wait xxx[ms] <1:default ->250[ms]>)
	let g:ctrlp_lazy_update = 200
	" # set ctrlp window size
	let g:ctrlp_match_window = 'bottom,order:btt,min:1,max:10,results:50'
	" " # do not show dotfiles
	let g:ctrlp_show_hidden = 0
	" # ignore specific files
	let g:ctrlp_custom_ignore = {
		\ 'dir':  '\v[\/]\.(git|hg|svn)$',
		\ 'file': '\v\.(exe|so|dll|o)$',
		\ 'link': 'some_bad_symbolic_links',
	\ }

'''

# colorscheme
[[plugins]]
repo = 'cocopon/iceberg.vim'
hook_add = '''
	augroup AutoColor
		autocmd!
		autocmd VimEnter * nested colorscheme iceberg
	augroup END 
'''

